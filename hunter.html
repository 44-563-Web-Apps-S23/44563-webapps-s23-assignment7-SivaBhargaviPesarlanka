    <body>
        <h1>Find the mouse by Siva Bhargavi Pesarlanka</h1>
        <div style="font-size: 20px; margin-top: 5px; color:blueviolet;">
            Click on the bushes to search for the mouse, beware the cat
        </div>

        </div>

        </div>

                <div class="location"><img src="Bush.jpg" id = "img21" onclick= "check(21)" height="40px" width="40px"></div>
                <div class="location"><img src="Bush.jpg" id = "img22" onclick= "check(22)" height="40px" width="40px"></div>
                <div class="location"><img src="Bush.jpg" id = "img23" onclick= "check(23)" height="40px" width="40px"></div>
            </div>
        </div>
        <script>
           var ids=["img0", "img1", "img2", "img3", "img4", "img5", "img6","img7", "img8", "img9", "img10", "img11", "img12", "img13", "img14", "img15", 
          "img16", "img17", "img18", "img19", "img20", "img21", "img22", "img23"]
           var checkCount = 0
           var penalty = 0
           var lastCheck = 0
           var mouseLocation = Math.floor(Math.random()*24)
           var catLocation = Math.floor(Math.random()*24)
           var gameOver = false

           function check(position)
         {
          if (gameOver == true) {
        return
      }
      checkCount += 1
        penalty += 1
        document.getElementById("bushes").innerHTML = "Number of bushes checked is " + checkCount

        if (position == mouseLocation) {
            document.getElementById(ids[position]).src = "Mouse.jpg"
            gameOver = true
            penalty -= 3
            document.getElementById("penalty").innerHTML = "Penalty is " + penalty
        }
        else if (position == catLocation) {
            document.getElementById(ids[position]).src = "Cat.jpg"
            gameOver = true
            penalty += 4
            document.getElementById("penalty").innerHTML = "Penalty is " + penalty
        }
        else {
            document.getElementById(ids[position]).src = "Grass.jpg"
            document.getElementById("penalty").innerHTML = "Penalty is " + penalty
        }

        lastCheck = position
    }
    function help() {
        let row = parseInt(lastCheck / 4) - 1
        let column = lastCheck % 6 
        let catRow = parseInt(catLocation / 4) - 1
        let catCol = catLocation % 6
        let mouseRow = parseInt(mouseLocation / 4) - 1
        let mouseCol = mouseLocation % 6  

        if ((Math.abs(catRow - row) <= 1) && (Math.abs(catCol - column) <= 1)) { 
            document.getElementById("help").innerHTML = "Help report: meow"
        }
        else if ((Math.abs(mouseRow - row) <= 1) && (Math.abs(mouseCol - column) <= 1)) {
            document.getElementById("help").innerHTML = "Help report: squeak"
        }
        else {
            document.getElementById("help").innerHTML = "Help report: sorry, no help available"
        }

        penalty += 2
        document.getElementById("penalty").innerHTML = "Penalty is " + penalty


          }

          function reset(){
            checkCount = 0;
            penalty = 0;
            lastCheck = Math.floor(Math.random()*24)   
            document.getElementById("bushes").innerHTML = "Number of bushes checked is " + checkCount
            
            document.getElementById("penalty").innerHTML = "Penalty is " + penalty
            for(var i=0;i<24;++i){
              document.getElementById(ids[i]).src  = "Bush.jpg"
            }
          }
          

        </script>

        
        </body>
