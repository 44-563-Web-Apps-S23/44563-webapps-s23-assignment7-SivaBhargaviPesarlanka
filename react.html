<!DOCTYPE html>
<html lang="en">
<head>
  <title>React</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>

  <h2>Siva Bhargavi Pesarlanka speed check</h2>

  <div class="row menu">
    <div class="col-md">
        <p id="target">Your time</p>
    </div>
    <div class="col-md"> <p id="counter">Count</p></div>
</div>
<div class="container text-center">
    <button class="btn btn-primary" type="submit" onclick="startTime()">Start Timer</button>
    <button class="btn btn-success" type="submit" onclick="recordTime()">React</button>
</div>
</div>

<script>
var reactTime = undefined;
function  recordTime()
{
    reactTime = Date.now()
    console.log(reactTime)
}

function startTime() 
{
    let counter = Math.floor(Math.random() * 9) + 2;
    console.log()
    for(let i = 0; i < counter; i++)
    {
        setTimeout(() => {
            document.getElementById("counter").innerHTML = i
        }, ((counter-1-i)*1000));
    }
    setTimeout(() => {
        if(reactTime == undefined) 
        {
            document.getElementById("target").innerHTML = "Too Slow"
        } 
        else
        {
            let endTime = Date.now()
            document.getElementById("target").innerHTML = "Time was " + ( endTime - reactTime)
        }
    }, 8000);



}
</script>
</body>
</html>
